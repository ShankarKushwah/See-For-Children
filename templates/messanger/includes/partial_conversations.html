{% load i18n %}

<div class="list-group users-list">
  {% for user in users_list %}
    <a href="{% url 'messages' user.username %}"
      class="list-group-item{% if active == user.username %} active{% endif %}">
      <img src="http://www.aseanstats.org/wp-content/plugins/all-in-one-seo-pack/images/default-user-image.png" class="conversation-portrait">
      {{ user }}
      {% for conversation in conversations %}
        {% if conversation.user.username == user.username %}
          {% if conversation.unread > 0 %}
            <span class="badge pull-right">{{ conversation.unread }}</span>
          {% endif %}
        {% endif %}
      {% endfor %}
    </a>
  {% endfor %}
</div>
