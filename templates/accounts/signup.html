{% extends 'accounts/base.html' %}
{% block content %}
    <div class="content-wrapper">
    <section class="content-header">
<hr/>
        <section class="content" style="margin-left: 300px;>
            <div class="row">
                <div class="col-md-6">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title" style="margin-left: 170px;">Login here</h3>
                        </div>
                            <form method="post" action="{% url 'signup' %}">
                                {% csrf_token %}
                                          <div class="box-body">
                                                    <div class="form-group">
                                                        <label class="control-label col-sm-2" for="id_username">
                                                            Username:
                                                        </label>
                                                        <div class="col-sm-10">
                                                            <input id="id_username" maxlength="30" class="form-control" name="username" type="text">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label col-sm-2" for="id_email">
                                                            Email:
                                                        </label>
                                                        <div class="col-sm-10">
                                                            <input id="id_email" maxlength="30" class="form-control" name="email" type="email">
                                                        </div>
                                                    </div><hr/>
                                                    <div class="form-group">
                                                        <label class="control-label col-sm-2" for="id_password1">
                                                            Password:
                                                        </label>
                                                        <div class="col-sm-10">
                                                            <input id="id_password1" maxlength="30" class="form-control" name="password1" type="password">
                                                        </div>
                                                    </div><hr/>
                                                    <div class="form-group">
                                                        <label class="control-label col-sm-2" for="id_password2">
                                                            Password Again:
                                                        </label>
                                                        <div class="col-sm-10">
                                                            <input id="id_password2" maxlength="30" class="form-control" name="password2" type="password">
                                                        </div>
                                                    </div><hr/>
                                          </div>
                                <button type="submit" class="btn btn-primary" style="margin-left: 175px;">Sign up</button><hr/>
                      </form>
                    </div>
                </div>
            </div>
        </section>
    </section>
    </div>
{% endblock %}
