{% extends 'ngo/base.html' %}
{% block content %}
    <div class="content-wrapper">
    <section class="content">


        <h2>Reports Page</h2>
        <hr/>
        <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Index</th>
      <th scope="col">Child Name</th>
      <th scope="col">Child Code</th>
      <th scope="col">Donor ID</th>
      <th scope="col">Activity</th>
    </tr>
  </thead>
  <tbody>
        {% for event in form %}
     <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{ event.child_name }}</td>
      <td>{{ event.child_code }}</td>
      <td>{{ event.donor_id }}</td>
         <td><a href="/report_detail/{{ event.id }}"><button class="btn btn-primary"> View Details  </button></a> <button class="btn btn-primary">Create Report</button></td>
     </tr>
        {% endfor %}
  </tbody>
</table>
    </section>

    <section class="content" style="margin-left: 20%">
        <form action="" method="get">
            <table style="width:30%">
            <tr>
            <td>From</td>
            <td><input type="date"  name="q1" value="2017-01-01"> </td>
            <td> To </td>
            <td><input type="date"  name="q2" value="2017-06-01"></td>
            <hr/>
            <td><input type="submit" value=" Search" class="btn btn-primary"></td>
            </tr>
            </table>
        </form>
    </section>

    </div>
{% endblock %}
