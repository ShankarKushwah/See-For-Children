{% extends 'admin_panel/base.html' %}
{% load static %}
{% block content %}
    <div class="content-wrapper">
    <section class="content">
        <h2>Add Certificates</h2>
    <form method="post">
    {% csrf_token %}
        {% for field in form %}
            {{ field.label_tag }}<br>
            {{ field }}<br>
        {% endfor %}<br>
    <button type="submit" class="btn btn-success">Add</button>
    </form>
    </section>
    </div>
{% endblock %}
