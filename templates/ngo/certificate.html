{% extends 'ngo/base.html' %}
{% load static %}
{% block content %}
    <div class="content-wrapper">
<section class="content">
<h2 style="margin-left: 35%">Certificates</h2><br>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Index</th>
      <th scope="col">Donor</th>
      <th scope="col">Month</th>
      <th scope="col">Certificate</th>
      <th scope="col">Date</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
{% for c in form %}
     <tr>
      <th scope="row">{{ c.id }}</th>
      <td>{{ c.donor_name }}</td>
      <td>{{ c.month.capitalize }}</td>
      <td><img src="{% static 'pdf.svg' %}" height="25px" width="25px"></td>
      <td>{{ c.certificate_issue_date }}</td>
      <td><button class="btn btn-primary">Resent</button></td>
     </tr>
{% endfor %}
  </tbody>
</table>
    <section class="content">
        <button class="btn btn-primary" style="margin-left: 35%">Load Older</button> <a href="/certificate_add/"><button class="btn btn-primary"> Add Certificate</button></a>
    </section>
</section>
    </div>
{% endblock %}
