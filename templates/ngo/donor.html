{% extends 'ngo/base.html' %}
{% load static %}
{% block content %}
    <div class="content-wrapper">
    <section class="content">
        <h2>List of Donors</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Index</th>
      <th scope="col">Child Code</th>
      <th scope="col">Donor Code</th>
      <th scope="col">Activity</th>
    </tr>
  </thead>
  <tbody>
        {% for field in form %}
     <tr>
      <th scope="row">{{ field.id }}</th>
      <td>{{ field.child_code }}</td>
      <td>{{ field.donor_paid }}</td>
      <td><a href="/donor_detail/{{ field.id }}"><button class="btn btn-primary">View Details </button></a></td>
     </tr>
        {% endfor %}
  </tbody>
</table>

    </section>
    </div>
{% endblock %}
