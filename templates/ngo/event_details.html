{% extends 'ngo/base.html' %}
{% load static %}
{% block content %}
    <div class="content-wrapper">
    <section class="content">

        <h2 style="margin-left: 30%">{{ form.name }} Details</h2><hr/>
    <div style="margin-left:5%">
    <div class="container">
    <div class="row">
    <div class="col-md-2">
    {% if form.image %}
        <img src="{% if form %}{{ form.image.url }}{% endif %}" height="150" width="150">
    {% else %}
    <img src="" alt="No image">
    {% endif %}
    </div>
    <div class="col-md-3">
        <h3><b>Event Name: </b>{{ form.name }}</h3>

        <p><b>Date: </b>{{ form.date }}</p>
        <p><b>Time: </b>{{ form.time }} std.</p>
        <p><b>Place: </b>{{ form.place }} std.</p>
    </div>

    </section>
    </div>
{% endblock %}
