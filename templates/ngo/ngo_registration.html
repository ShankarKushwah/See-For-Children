{% extends 'accounts/base.html' %}
{% block content %}
    <div class="content-wrapper">

    <section class="content-header" style="margin-left: 300px;">
      <h1>NGO Registration Form</h1>
    </section>
    <section class="content" style="margin-left: 300px;">
        <div class="row">
            <div class="col-md-6">
                <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Register here</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" method="post" action="{% url 'register' %}">
                {% csrf_token %}
              <div class="box-body">
                  {% for field in form %}
                      {{ field.label_tag }}<br>
                      {{ field }}<br>
                  {% endfor %}

              </div>
                <div class="box-footer">
                <button type="submit" class="btn btn-success">Register</button>
              </div>
            </form>
          </div>
            </div>
        </div>
    </section>
    </div>
{% endblock %}
